<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Overlap Carousel</title>

    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .carousel {
        position: relative;
        width: 600px;
        height: 300px;
      }

      .slide {
        position: absolute;
        top: 0;
        left: 50%;
        width: 300px;
        height: 200px;
        transform: translateX(-50%);
        transition: all 0.3s ease;
        opacity: 0;
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .slide.center {
        opacity: 1;
        z-index: 3;
      }

      .slide.left {
        transform: translateX(-80%) scale(0.85);
        opacity: 0.4;
        z-index: 2;
      }

      .slide.right {
        transform: translateX(-20%) scale(0.85);
        opacity: 0.4;
        z-index: 2;
      }

      .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 30px;
        cursor: pointer;
        user-select: none;
      }

      .arrow.left {
        left: -40px;
      }

      .arrow.right {
        right: -40px;
      }
    </style>
  </head>

  <body>
    <div class="carousel">
      <div class="arrow left" onclick="prev()">‹</div>
      <div class="arrow right" onclick="next()">›</div>

      <div class="slide">
        <img src="https://picsum.photos/id/1015/600/400" />
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/1025/600/400" />
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/1035/600/400" />
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/1045/600/400" />
      </div>
    </div>

    <script>
      const slides = document.querySelectorAll(".slide");
      let index = 0;

      function update() {
        slides.forEach((slide) => (slide.className = "slide"));

        const left = (index - 1 + slides.length) % slides.length;
        const right = (index + 1) % slides.length;

        slides[left].classList.add("left");
        slides[index].classList.add("center");
        slides[right].classList.add("right");
      }

      function next() {
        index = (index + 1) % slides.length;
        update();
      }

      function prev() {
        index = (index - 1 + slides.length) % slides.length;
        update();
      }

      update();
    </script>
  </body>
</html>
